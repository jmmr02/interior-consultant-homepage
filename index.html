<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A homepage for a person that works as an interior home design consultant">
    <title>Interior Consultant Home Page</title>

    <!-- Stylesheets  -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <nav class="navbar">
            <p class="site-title">THIS INTERIOR</p>

            <div class="mobile-menu">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </nav>

        <header>
            <h1>Modern interior</h1>

            <p class="description">A Full-Service residential & commercial interior design and staging company offering
                professional
                organizing & eco-services
            </p>

            <a href="#" rel="noopener noreferrer" class="read-more">Read more
                <span class="arrow">&rarr;</span>
            </a>
        </header>

        <main>

            <div class="featured">
                <img src="./images/photo1.png" alt="A photo of a stylish and modern living room">

                <div class="card">
                    <div class="card__header">
                        <div>
                            <img src="./images/photo2.png" alt="A picture of a woman" class="card__image">
                        </div>

                        <div>
                            <p class="card__name">Alize Webber</p>
                            <p class="card__job">Interior designer</p>
                        </div>
                    </div>

                    <h2 class="card__title">Designed in 2020 by Alize Webber</h2>
                </div>
            </div>

        </main>
    </div>

    <footer>
        <p class="attribution">jmmr@<a href="#" target="_blank" rel="noopener noreferrer"
                class="attribution-link">Devchallenges.io</a></p>
    </footer>

</body>

</html>
